<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/index.3a01df49.css">
    <script defer="" src="/index.672d4772.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/logo.b3ecd760.svg" alt="Logo image">
    </header>
    <main>
      <div class="container">
        <div class="tip-info-container">
          <div class="bill-container">
            <p class="tip-info-p">Bill</p>
            <textarea id="bill-input" class="input-form" type="text" placeholder="0"></textarea>
          </div>

          <div class="tip-percentage-container">
            <p class="tip-info-p">Select tip %</p>
            <div class="btns-percentage-container">
              <a href="#" class="tip-btn tip-btn-5">5%</a>
              <a href="#" class="tip-btn tip-btn-10">10%</a>
              <a href="#" class="tip-btn tip-btn-15">15%</a>
              <a href="#" class="tip-btn tip-btn-25">25%</a>
              <a href="#" class="tip-btn tip-btn-50">50%</a>
              <textarea id="custom-input" class="input-form" type="text" placeholder="Custom"></textarea>
            </div>
          </div>
          <div class="tip-people-container">
            <div class="error-container">
              <p class="tip-info-p">Number of People</p>
              <p class="error-message hidden">Can't be zero</p>
            </div>
            <textarea id="people-input" class="input-form" type="text" placeholder="0"></textarea>
          </div>
        </div>

        <div class="tip-total-container">
          <div class="tip-amount-total-container">
            <div class="tip-amount-container">
              <div>
                <p class="tip-total-amount-p">Tip Amount</p>
                <p class="per-person">/ person</p>
              </div>
              <p class="tip-amount tip-amount-price">$0.00</p>
            </div>

            <div class="tip-amount-container">
              <div>
                <p class="tip-total-amount-p">Total</p>
                <p class="per-person">/ person</p>
              </div>
              <p class="tip-amount tip-amount-total">$0.00</p>
            </div>
          </div>
          <a href="#" class="btn-reset">Reset</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Thomais Zafeiriou</a>.
    </div>
  <script src="/tip-calculator-app-main.3464ddca.js"></script></body>
</html>
